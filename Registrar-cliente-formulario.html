    <main>
      <section class="cards">
        <form action="Registrar-cliente.jsp" class="card form">
          <div class="card-info form">
            <h2>Iniciar Reserva</h2>
            <h3>Datos personales del cliente</h3>

            <h4 class="card form-field">Cédula</h4>
            <input type="text" class="form-input" placeholder="Ingresa la cédula" id="cedula" name="cedula" />

            <h4 class="card form-field">Nombre</h4>
            <input type="text" class="form-input" placeholder="Ingresa el nombre" id="nombre" name="nombre" />

            <h4 class="card form-field">Dirección</h4>
            <input type="text" class="form-input" placeholder="Ingresa la dirección" id="direccion" name="direccion"/>

            <h4 class="card form-field">Correo</h4>
            <input type="text" class="form-input" placeholder="Ingresa el correo electrónico" id="correo" name="correo" />

            <h4 class="card form-field">Teléfono</h4>
            <input type="number" class="form-input" placeholder="Ingresa el número de teléfono" id="telefono" name="telefono" />

            <button type="submit" >Iniciar Sesión</button>
          </div>
        </form>
